# Example configuration (please copy as config.yml and modify as needed)
mode: quarterly               # 
years: 10
# quarters: 40
# ts_code: 600000.SH
prefer_single_quarter: true
fields: "ts_code,ann_date,f_ann_date,end_date,report_type,comp_type,update_flag,total_revenue,revenue,total_cogs,operate_profit,total_profit,income_tax,n_income,n_income_attr_p,ebit,ebitda,rd_exp"
outdir: "out"
prefix: "income"
format: "parquet"
skip_existing: false
# export_colname: ticker  # or ts_code
# token: "your_tushare_token"

# Optional: Partitioned dataset writing
# datasets_config: "configs/datasets.yaml"
# dataset_root: "data_root"
# no_only_latest: false  # If true, historical versions will be included when writing partitioned datasets
