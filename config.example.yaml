# Example configuration (please copy as config.yml and modify as needed)
years: 10
# quarters: 40
fields: "ts_code,ann_date,f_ann_date,end_date,report_type,comp_type,update_flag,total_revenue,revenue,total_cogs,operate_profit,total_profit,income_tax,n_income,n_income_attr_p,ebit,ebitda,rd_exp"
outdir: "out"
prefix: "income"
format: "parquet"
# By default, only consolidated reports (report_type=1) are downloaded. A comma-separated list can be provided.
report_types: "1"
# The 'download' subcommand defaults to patch missing periods plus a rolling refresh window.
# Set skip_existing to true to disable rolling refresh (only fetch missing combos).
skip_existing: false
recent_quarters: 8
# 启用多数据集批量下载（示例）
# datasets:
#   - name: income
#     report_types: [1]
#   - balancesheet
#   - cashflow
#   - forecast
#   - express
#   - dividend
#   - name: fina_mainbz
#     type: ["P", "D"]
# data_dir: "data"
# use_vip: true
# max_per_minute: 90
# state_path: null
# Derived export controls (download -> parquet snapshot -> CSV export)
export_enabled: true
export_out_format: "csv"
export_out_dir: null  # default to <outdir>/<format>
export_kinds: "annual,single,cumulative"
export_annual_strategy: "cumulative"
# export_years: 10  # 默认继承 years；设为更大值时仍只会导出缓存内现有季度
# export_strict: false
# allow_future: false  # 设为 true 可拉取尚未披露的未来季度
# token: "your_tushare_token"
