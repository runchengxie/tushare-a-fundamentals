[project]
name = "tushare-a-fundamentals"
version = "0.2.0"
description = "A-share income statement downloader using TuShare"
readme = "README.md"
required-version = ">=0.8.0"
dependencies = [
    "tushare>=1.2.89",
    "pandas>=1.5.0",
    "pyyaml>=6.0",
    "numpy>=1.24.0",
    "python-dotenv>=1.0.0",
]

[project.scripts]
income-downloader = "app:main"

[tool.uv]
python-preference = "only-managed"
required-version = "3.10"
package = true
dev-dependencies = [
    "pytest>=7.0.0",
    "black>=23.0.0", 
    "ruff>=0.1.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 88
target-version = ['py39']

[tool.ruff]
line-length = 88
target-version = "py39"
select = ["E", "F", "W", "C90"]

[tool.ruff.mccabe]
max-complexity = 10