[project]
name = "tushare-a-fundamentals"
version = "0.1.0"
description = "Tushare API credits tester"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "tushare>=1.2.89",
    "python-dotenv>=1.0.0",
    "pandas>=1.5.0",
    "numpy>=1.24.0",
]

[project.scripts]
test-credits = "test_api_credits:main"

[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "black>=23.0.0", 
    "ruff>=0.1.0",
]

[tool.black]
line-length = 88
target-version = ['py39']

[tool.ruff]
line-length = 88
target-version = "py39"
select = ["E", "F", "W", "C90"]

[tool.ruff.mccabe]
max-complexity = 10